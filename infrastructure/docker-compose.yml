version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: medplatform
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: medpassword
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c listen_addresses='*'

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ../backend/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://meduser:${DB_PASSWORD}@postgres:5432/medplatform
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend/api:/app
      - /app/node_modules

  prescription-service:
    build:
      context: ../microservices/prescription-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://meduser:${DB_PASSWORD}@postgres:5432/medplatform
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  compliance-monitor:
    build:
      context: ../microservices/compliance-monitor
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://meduser:${DB_PASSWORD}@postgres:5432/medplatform
    ports:
      - "8001:8001"
    depends_on:
      - postgres

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      API_URL: http://api:3001
      PRESCRIPTION_SERVICE_URL: http://prescription-service:8000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - api
      - prescription-service

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge
